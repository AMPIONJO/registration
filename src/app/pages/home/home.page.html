<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>Shalom</ion-title>
    <ion-buttons slot = "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button ion-button icon-only (click)="toggle()" *ngIf="!toggled">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color = "primary" *ngIf="toggled">
    <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="searchThis($event)"
    (ionCancel)="toggle()"
    [showCancelButton]="true">
 </ion-searchbar>
  </ion-toolbar>
   <!--<ion-toolbar color = "primary">
    <ion-searchbar placeholder = 'John Doe' [(ngModel)] = "searchTerm" showCancelButton = "focus" animated></ion-searchbar>
  </ion-toolbar>-->
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar slot = "start">
        <img src="assets/img/avatar.jpg" alt="avatar">
      </ion-avatar>
      <ion-label>
        <h1>{{item.userName}}</h1>
        <p>Expected Salary: <span class = "money">Ksh. 22,000</span></p>
        <p>Expected Salary: <span class = "money">Ksh. 22,000</span></p>
        <p>Expected Salary: <span class = "money">Ksh. 22,000</span></p>
        <p>Expected Salary: <span class = "money">Ksh. 22,000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
