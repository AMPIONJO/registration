<ion-header>

</ion-header>

<ion-content>

        <p>Expected Salary: <span class = "money">Ksh. 22,000</span></p>
        <p>Expected Salary: <span class = "money">Ksh. 22,000</span></p>
        <p>Expected Salary: <span class = "money">Ksh. 22,000</span></p>

    </ion-item>
  </ion-list>
</ion-content>
