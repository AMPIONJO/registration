<ion-content>
<div class="flex-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary">Shalom</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input placeholder="Enter your email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input placeholder="Enter your password" type="password"></ion-input>
      </ion-item>
      <ion-button fill="clear" color = "dark" size = "full">Forgot email/password</ion-button>
      <ion-button color = "primary" size = "full">Login</ion-button>
      <ion-button color = "primary" size = "full" fill = "clear">Register</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
