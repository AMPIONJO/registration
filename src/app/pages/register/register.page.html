<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-back-button title = ""></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Choose a category</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-radio-group value="strawberries">
          <ion-item>
            <ion-label>Bureau</ion-label>
            <ion-radio slot="start" value="bureau"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Employer</ion-label>
            <ion-radio slot="start" value="employer"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>House Help</ion-label>
            <ion-radio slot="start" value="househelp"></ion-radio>
          </ion-item>
          </ion-radio-group>
          </ion-list>
    </ion-card-content>
  </ion-card>

  <form [formGroup] = "form">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Personal Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input placeholder="Enter your name" type="text" formControlName = "name"></ion-input>
      </ion-item>
      <app-error-message [field] = "form.get('name')" error = "required" message = "Name is required"></app-error-message>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input placeholder="Enter your email" type="email" formControlName = "email"></ion-input>
      </ion-item>
      <app-error-message [field] = "form.get('email')" error = "required" message = "Email is required"></app-error-message>
      <app-error-message [field] = "form.get('email')" error = "email" message = "Email is invalid"></app-error-message>
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input placeholder="Enter your phone number" type="tel" formControlName = "phoneNumber"></ion-input>
      </ion-item>
      <app-error-message [field] = "form.get('phoneNumber')" error = "required" message = "Phone Number is required"></app-error-message>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input placeholder="Enter your password" type="password" formControlName = "password"></ion-input>
      </ion-item>
      <app-error-message [field] = "form.get('password')" error = "required" message = "Password is required"></app-error-message>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input placeholder="Confirm password" type="password"></ion-input>
      </ion-item>
      <app-error-message [field] = "form.get('confirmPassword')" error = "required" message = "Confirm Password is required"></app-error-message>
    </ion-card-content>
  </ion-card>
  </form>
  <ion-button size = "full" (click) = "register()">Register</ion-button>
</ion-content>
